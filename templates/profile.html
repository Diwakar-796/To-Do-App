{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background: linear-gradient(to bottom right, #1e0033, #350048, #51006b);">
    <div class="card shadow-lg p-3 bg-dark text-light" style="width:100%; max-width: 450px;">
        <div class="card-body">
            <!-- Back button and title -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <a href="#" class="text-light text-decoration-none">
                    <i class="bi bi-arrow-left fs-5"></i>
                </a>
                <h3 class="text-center flex-grow-1 m-0">Profile</h3>
            </div>

            <!-- Divider -->
            <hr class="my-4 border-light">

            <div class="d-flex">
                <div>
                    <img class="rounded-circle border border-white m-0 p-0" style="width: 100px; height:100px;" src="{% static 'assets/avatar/avatar-0.png' %}" alt="">
                </div>
                <div class="ms-4">
                    <p>Hi, {{request.user.username|title}}</p>
                    <p>Email: {{request.user.email}}</p>
                    <p>Bio: {{request.user.bio}}</p>
                    <a href="{% url 'sign-out' %}" class="text-light text-decoration-none">
                        <i class="bi bi-box-arrow-right text-danger fs-5"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
